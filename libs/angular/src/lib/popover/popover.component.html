<span class="popup-holder">
  <button class="btn__primary btn" type="button">Popover</button>
  <div class="d-flex align-items-start dark p-small" data-arrow="true" data-position="top" data-type="popover"
       tabindex="1" style="opacity: 1; visibility: visible;">
    <span tabindex="1" class="icon icon-error mr-small"><span class="sr-only">info-icon</span></span>
    <span tabindex="1">This is a dark popover (with Arrow) with a close button.</span>
    <a tabindex="1" href="#" class="btn--close ml-small">
      <span class="icon icon-cross-circle"><span class="sr-only">close button</span></span>
    </a>
  </div>
</span>
